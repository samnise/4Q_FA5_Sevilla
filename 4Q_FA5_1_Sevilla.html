<!DOCTYPE html>
<html>
<head>
  <title>Shape Generator</title>
</head>
<body>
    <h2>Shape Generator</h2>
    <input type="text" id="user-input" placeholder="Enter a number">
    <button onclick="generateShape()">Generate Shape</button>
    <p id="output"></p>
  
    <script>
      function generateShape() {
        var userInput = document.getElementById("user-input").value;

        while (isNaN(userInput)) {
          alert("Invalid input. Please enter a numerical value.");
          userInput = prompt("Enter a number:");
        }
        var num = parseInt(userInput);
        var outputElement = document.getElementById("output");
        outputElement.innerHTML = "Number inputted: " + num + "<br>";
        
        if (num % 2 === 0) { 
          for (var i = num; i > 0; i--) {
            var line = "";
            for (var j = i; j > 0; j--) {
              line += i + " ";
            }
            outputElement.innerHTML += line + "<br>";
          }
        } else { 
          for (var i = num; i > 0; i--) {
            var line = "";
            for (var j = num; j > 0; j--) {
              line += i + " ";
            }
            outputElement.innerHTML += line + "<br>";
          }
        }
      }
        </script>
    </fieldset>
  </form>
</body>
</html>
